apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow-app
  template:
    metadata:
      labels:
        app: mlflow-app
    spec:
      containers:
      - name: mlflow-container
        image: your-registry/mlflow-app:latest
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: mlflow-config
        - secretRef:
            name: mlflow-secret
        volumeMounts:
        - name: models-volume
          mountPath: /app/models
      volumes:
      - name: models-volume
        persistentVolumeClaim:
          claimName: models-pvc