apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-training-listener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow-training-listener
  template:
    metadata:
      labels:
        app: mlflow-training-listener
    spec:
      containers:
      - name: training-listener
        image: your-registry/mlflow-app:latest
        command: ["python", "src/train_model.py"]
        envFrom:
        - configMapRef:
            name: mlflow-config
        - secretRef:
            name: mlflow-secret
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
        volumeMounts:
        - name: models-volume
          mountPath: /app/models
      volumes:
      - name: models-volume
        persistentVolumeClaim:
          claimName: models-pvc