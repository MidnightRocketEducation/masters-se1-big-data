apiVersion: batch/v1
kind: CronJob
metadata:
  name: train-model-job
spec:
  schedule: "0 0 * * *"  # Every day at midnight
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: train-container
            image: your-registry/mlflow-app:latest
            command: ["python", "src/train_model.py"]
            envFrom:
            - configMapRef:
                name: mlflow-config
            - secretRef:
                name: mlflow-secret
            volumeMounts:
            - name: models-volume
              mountPath: /app/models
          volumes:
          - name: models-volume
            persistentVolumeClaim:
              claimName: models-pvc
          restartPolicy: OnFailure