apiVersion: v1
kind: Pod
metadata:
  name: weather-downloader
spec:
  containers:
    - name: weather-downloader
      image: the1s/big-data:latest
      imagePullPolicy: Always
      volumeMounts:
        - name: data
          mountPath: /data
      workingDir: /data
      resources:
        requests:
          cpu: "2"
          memory: "8Gi"
        limits:
          cpu: "4"
          memory: "16Gi"
  volumes:
    - name: data
      persistentVolumeClaim:
        claimName: weather-data-pvc
  restartPolicy: Never
